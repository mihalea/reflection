{% extends 'reflection/base.html' %}

{% block content %}
{% if message %}
<strong>{{message}}</strong>
{% endif %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h1>{{form.errors}}</h1>
  {{form.as_p}}
  <input type="submit" value="Submit" />
</form>
{% endblock content %}
