{% extends 'reflection/base.html' %}
{% load bootstrap3 %}

{% block title %}Add a project | {{ block.super }}{% endblock %}

{% block content %}

  <div class="container">
    <div class="page-header">
      <h1>Add a project</h1>
    </div>

    <form action="" method="post">
      {% csrf_token %}
      {% bootstrap_form form%}
      {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
      {% endbuttons %}
    </form>
  </div>
{% endblock content %}
