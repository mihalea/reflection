{% extends 'reflection/base.html' %}
{% load bootstrap3 %}



{% block content %}

    <div class="page-header">
      <h1>Add a project</h1>
    </div>

    <form action="" method="post" class="form">

      {% endbuttons %}

      <label for="id">

      </label>
    </form>
  </div>
{% endblock content %}
